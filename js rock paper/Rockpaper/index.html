<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="game">
    <div id="choices">
      <button class="choice" onclick="playGame('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
      <button class="choice" onclick="playGame('paper')"><i class="fa-solid fa-hand"></i></button>
      <button class="choice" onclick="playGame('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
      
  
    </div>
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
